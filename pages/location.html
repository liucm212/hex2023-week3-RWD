<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <%- include('./layout/meta'); -%>
    <title>門市據點</title>
  </head>
  <body>
    <!-- header -->
    <%- include('./layout/header'); -%>
    <!-- main section : location -->
    <div class="container">
      <!-- 門市據點 -->
      <h2
        class="location-header ps-16 mt-40 mt-md-96 border-left border-primary fs-24 fs-md-48 mb-24 mb-md-32"
      >
        門市據點
      </h2>
      <!-- 選擇分店 -->
      <div
        class="location-select d-flex align-items-center mb-24 mb-md-40 pointer"
      >
        <label class="fs-md-24 me-8 me-md-16 w-20 w-md-auto" for="shop"
          >選擇分店</label
        >
        <div
          id="shop"
          class="d-flex justify-content-between align-items-center border border-gray border-hover ps-12 pe-20 w-80 w-md-auto"
        >
          <p class="my-6 fs-18 text-gray">台北中山旗艦店</p>
          <span class="material-symbols-outlined text-gray">
            keyboard_arrow_down
          </span>
        </div>
      </div>
      <!-- d-md-flex -->
      <div class="d-md-flex mb-md-80">
        <!-- 中山旗艦店 -->
        <div class="w-md-40 w-lg-50 mb-24 mb-md-0 me-md-24">
          <img
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
            alt="一間深色系店家的市內裝潢。"
          />
          <p class="border-left border-right border-gray ps-24 py-6 fs-24">
            台北中山旗艦店
          </p>
          <div class="py-16 px-24 border border-gray">
            <div class="d-flex align-item-center mb-8">
              <span class="material-symbols-outlined me-8"> call </span>
              <span class="fs-20">電話：(02)000-1234</span>
            </div>
            <div class="d-flex align-item-center mb-8">
              <span class="material-symbols-outlined me-8"> schedule </span>
              <span class="fs-20">營業時間：10:00-21:00</span>
            </div>
            <div class="d-flex align-item-center">
              <span class="material-symbols-outlined me-8"> location_on</span>
              <span class="fs-20">地址：台北市中山區南京東路25巷2-1號</span>
            </div>
          </div>
        </div>
        <!-- 地圖 -->
        <img
          class="w-md-60 w-lg-70 mb-64 mb-md-0"
          src="../assets/images/map.png"
          alt="google地圖呈現台北中山旗艦店地圖位置。"
        />
      </div>
    </div>
    <!-- footer -->
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
